<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="gambarGame.png">

    <title>SIGN-IN</title>

    <link href="../BootStarp/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="imagesMUSIC.jpg" alt="" width="250px" height="250px">
      <br>
      <h1 class="h3 mb-3 font-weight-normal">Got Member </h1>
      <br>
      <label for="inputEmail" class="sr-only">E-Mail</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="E-Mail" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember Me
        </label>
      </div>
      <button class="btn btn-lg btn-danger btn-block" type="submit">Register</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2018-SBIW</p>
    </form>
  </body>
    </html>
